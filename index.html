<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-insta.css">
    <title>Clone página Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">

      <div class="instagram-phone">
        <img src="./images/mobile-instagram.png" alt="mobile">
      </div>

      <div class="instagram-continue">

        <div class="group">
          <img src="./images/logo-instagram.png" class="instagram-logo" alt="logo">
          <div class="profile-photo">
            <img src="./images/perfil.png" alt="logo">
          </div>
          <a href="#" class="instagram-login">Continue como @perfil</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é @perfil?</p>
          <p class="notaaccount">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o APP</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
